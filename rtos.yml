# yaml-language-server: $schema=./harmony-catalog.schema.json

#
# This file must be updated only by Microchip employees
#
catalog:
    format-version: "3.0.0"
    name: "Microchip MPLAB Harmony 3 - RTOS Support"

    host:
        url: "github.com"
        path: "/Microchip-MPLAB-Harmony/"
        raw_file_url_pattern: "https://raw.githubusercontent.com/Microchip-MPLAB-Harmony/{REPO_NAME}/{BRANCH-NAME/TAG-NAME}/{FILE-NAME}"

        packages:
            - name: "mbed_os_rtos"
              title: "Harmony 3 - Mbed OS Port"
              package_group: "Harmony 3 Mbed OS port"
              type: "api"
              category: "rtos"
              required: "false"
              tag-check: true
              package-check: true
              third_party: false
              description: "https://github.com/Microchip-MPLAB-Harmony/mbed_os_rtos/blob/master/readme.md"
              licenses:
                  - {name: "MPLAB Harmony license", path: "mplab_harmony_license.md"}

            - name: "mbed_os_rtos_apps"
#              title: "Harmony 3 - Mbed OS RTOS application examples"
              parent: "mbed_os_rtos"
              package_group: "Harmony 3 Mbed OS port"
              type: "application"
              category: "rtos"
              required: "false"
              tag-check: true
              package-check: true
              third_party: false
              description: "https://github.com/Microchip-MPLAB-Harmony/mbed_os_rtos_apps/blob/master/readme.md"
              licenses:
                  - {name: "MPLAB Harmony license", path: "mplab_harmony_license.md"}

            - name: "azure_rtos"
              title: "Harmony 3 - Azure RTOS solutions"
              package_group: "Harmony 3 Azure RTOS"
              type: "api"
              category: "rtos"
              required: "false"
              tag-check: true
              package-check: true
              third_party: false
              description: "https://github.com/Microchip-MPLAB-Harmony/azure_rtos/blob/master/readme.md"
              licenses:
                  - {name: "MPLAB Harmony license", path: "mplab_harmony_license.md"}

            - name: "micrium_ucos3"
              title: "Harmony 3 - Micrium uCOS III port"
              package_group: "Harmony 3 Micrium OS"
              type: "api"
              category: "rtos"
              required: "false"
              tag-check: true
              package-check: true
              third_party: false
              description: "https://github.com/Microchip-MPLAB-Harmony/micrium_ucos3/blob/master/readme.md"
              licenses:
                  - {name: "MPLAB Harmony license", path: "mplab_harmony_license.md"}

