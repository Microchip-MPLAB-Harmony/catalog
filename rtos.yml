catalog:
    format-version: "3.0.0"
    name: "Microchip MPLAB Harmony 3 - RTOS Support"

    host:
        url: "github.com"
        path: "/Microchip-MPLAB-Harmony/"
        raw_file_url_pattern: "https://raw.githubusercontent.com/Microchip-MPLAB-Harmony/{REPO_NAME}/{BRANCH-NAME/TAG-NAME}/{FILE-NAME}"

        packages:
            - name: "eclipse_threadx"
              title: "Harmony 3 - Eclipse Threadx port"
              package_group: "Harmony 3 Eclipse Threadx port"
              type: "api"
              category: "rtos"
              required: "false"
              tag-check: true
              package-check: true
              third_party: false
              description: "https://github.com/Microchip-MPLAB-Harmony/eclipse_threadx/blob/master/readme.md"
              licenses:
                  - {name: "Microchip Software License Agreement", path: "Microchip_SLA001.md"}

            - name: "eclipse_threadx_apps"
#              title: "Harmony 3 - Eclipse Threadx application examples"
              package_group: "Harmony 3 Eclipse Threadx port"
              type: "application"
              category: "rtos"
              required: "false"
              tag-check: true
              package-check: true
              third_party: false
              description: "https://github.com/Microchip-MPLAB-Harmony/eclipse_threadx_apps/blob/master/readme.md"
              licenses:
                  - {name: "Microchip Software License Agreement", path: "Microchip_SLA001.md"}

